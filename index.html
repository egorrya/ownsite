<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egor Rya</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <div class="loader"><div class="loader__element"></div></div>
    <header class="header">
      <nav class="main-nav">
        <a href="#" class="main-nav__item active" id="works" data-hover="Works"
          >Works</a
        ><a href="#" class="main-nav__item" id="about" data-hover="About"
          >About</a
        ><a href="#" class="main-nav__item" id="contacts" data-hover="Contacts"
          >Contacts</a
        >
      </nav>
    </header>
    <main>
      <div id="luxy">
        <section class="hero">
          <div class="row">
            <h1 class="h1 hero__intro">
              I am Egor Ryabysh.<br />A full stack developer.
            </h1>
          </div>
          <div class="hero__scroll-to">
            <img src="/img/arrow.svg" />Scroll to discover
          </div>
        </section>
        <section class="banner">
          <!--BANNER-->
          <div class="bnr">
            <div class="bnr__text">
              <div class="no-out" style="z-index: 1;">
                <h1 class="luxy-el" data-horizontal="1" data-speed-x="-25">
                  <span>Backend & Frontend Development</span>
                </h1>
                <h1 class="luxy-el" data-horizontal="1" data-speed-x="25">
                  <span>Product Digital Design Solutions</span>
                </h1>
              </div>
              <div
                class="bnr__img bnr__imgrev"
                data-speed-y="-20"
                data-offset="-80"
              >
                <img src="img/1-back.jpg" />
                <div>
                  <img src="img/1.jpg" class="luxy-el" data-speed-y="7" />
                </div>
              </div>
              <div style="z-index: 3;">
                <h1
                  class="luxy-el bnr__outline"
                  data-horizontal="1"
                  data-speed-x="-25"
                >
                  <span>Backend & Frontend Development</span>
                </h1>
                <h1
                  class="le luxy-el bnr__outline"
                  data-horizontal="1"
                  data-speed-x="25"
                >
                  <span>Product Digital Design Solutions</span>
                </h1>
              </div>
            </div>
          </div>
        </section>
        <section class="works" data-emergence="hidden" style="height: 1000px;">
          <span class="works__fill"></span>
          <div class="row">
            <h2 class="h2">What I want to show you.</h2>

            <div class="tabs u-margin-top-s">
              <input type="radio" id="radio-1" name="tabs" checked />
              <label class="tab" for="radio-1"
                >Chrome Extensions<span class="notification">2</span></label
              >
              <input type="radio" id="radio-2" name="tabs" />
              <label class="tab" for="radio-2">Frontend</label>
              <input type="radio" id="radio-3" name="tabs" />
              <label class="tab" for="radio-3">Backend</label>
              <input type="radio" id="radio-4" name="tabs" />
              <label class="tab" for="radio-4">CMS</label>
              <input type="radio" id="radio-5" name="tabs" />
              <label class="tab" for="radio-5">CMS</label>
              <span class="glider"></span>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- paralax library -->
    <script src="js/luxy.js"></script>
    <!-- scroll detection library -->
    <script src="js/emergence.js"></script>
    <script>
      // on load

      window.addEventListener("load", function () {
        // loader
        const loader = document.querySelector(".loader");
        loader.className += " hidden"; // class "loader hidden"
      });

      //parallax
      luxy.init();

      // scroll detection
      emergence.init({
        container: window,
        reset: true,
        handheld: true,
        throttle: 250,
        elemCushion: 0.5,
        offsetTop: 100,
        offsetRight: 0,
        offsetBottom: 0,
        offsetLeft: 0,
        callback: function (element, state) {
          if (state === "visible") {
            console.log("Element is visible.");
          } else if (state === "reset") {
            console.log("Element is hidden with reset.");
          } else if (state === "noreset") {
            console.log("Element is hidden with NO reset.");
          }
        },
      });
    </script>
    <noscript
      >Congrats Time Traveller, You are in the 90s. Now in order to access this
      site you either need to update your browser or enable Javascript from
      settings. And please don't use Internet explorer :).
    </noscript>
  </body>
</html>
